    <link rel="stylesheet" href="./public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
    <title>Eduplatform</title>

<body class="bg-black">
    <nav class=" flex items-center backdrop-blur-sm justify-between flex-wrap p-6 fixed w-full z-10 top-0 "
        x-data="{ isOpen: false }" @keydown.escape="isOpen = false"
        :class="{ 'shadow-lg bg-indigo-900' : isOpen , 'bg-neutral-900' : !isOpen}">
        <!--Logo etc-->
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
                <span class="text-2xl pl-2 font-bold tracking-wider "> CodeEdu </span>
            </a>

        </div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button"
            class="block lg:hidden px-2 text-gray-500 hover:text-white focus:outline-none focus:text-white"
            :class="{ 'transition transform-180': isOpen }">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd"
                    d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                <path x-show="!isOpen" fill-rule="evenodd"
                    d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
            </svg>
        </button>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto"
            :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false"
            x-show.transition="true">
            <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-3">
                    <a class="inline-block py-2 px-4 text-white no-underline" href="#" @click="isOpen = false">Home
                    </a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                        href="./src/pages/courses.html" @click="isOpen = false">Courses
                    </a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                        href="#" @click="isOpen = false">About Us
                    </a>
                </li>
                <li class="mr-3">
                    <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4"
                        href="#" @click="isOpen = false">Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Container for content-->
    <section class="mt-20 flex flex-col justify-center h-screen md:mt-16"
        style="background-image: url('./assets/hero-bg23comp.jpeg'); background-size: cover;">
        <div class=" px-4 mx-auto max-w-screen-xl  lg:px-6">
            <div class="mx-auto max-w-screen-sm text-center ">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold leading-tight text-white">
                    Start your IT career today</h2>
                <p class="mb-9 font-light text-gray-400 md:text-lg">Try CodeEdu Platform for 30
                    days. No credit card required.</p>
                <a href="#"
                    class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-lg px-9 py-5 mb-2">Show
                    Courses</a>
            </div>
        </div>
    </section>
